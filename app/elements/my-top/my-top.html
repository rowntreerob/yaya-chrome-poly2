<script src="//www.parsecdn.com/js/parse-1.2.13.min.js"></script>

<dom-module id="my-top" >
<style>
      paper-icon-button {
        margin-left: 0px;
        display: block;
        width: 24px;
        text-align: center;
      }
      #button_play_pause {
        -webkit-box-ordinal-group: 2;
        -webkit-order: 1;
        -ms-flex-order: 1;
        order: 1;
      }
      #button_flex {
        -webkit-box-ordinal-group: 11;
        -webkit-order: 10;
        -ms-flex-order: 10;
        order: 10;
        min-width: 0;
      }
      .icon-button {
        height: 39px;
        width:50px;
        min-width: 0;
        color: var(--icon-fill-color);
        padding: 0;
        --iron-icon-width:30px;
        --iron-icon-height:30px;
        @apply(--layout);
        @apply(--layout-center-center);
        @apply(--layout-flex-1);
      }
</style>

<template>
    <p> 1. Cast to TV</p>
  <cast-manager app-id="E268C6D8"
                cast-available="{{castAvailable}}"
                queue="{{queue}}"
                connection-status="{{connectionStatus}}">
    <cast-button id="button_cast"
                     cast-available="[[castAvailable]]"
                     connection-status="[[connectionStatus]]"
                     color="black"></cast-button>
    <p> 2. Play</p>
  <paper-icon-button id="button_play_pause" icon="av:play-arrow" class="icon-button">
                   </paper-icon-button>
  </cast-manager>


</template>

 <script type="text/javascript" src="js/my-top.js"></script>

</dom-module>
